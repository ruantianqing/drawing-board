<!DOCTYPE html>
<html lang="zh-Hans">
<link href="./style.css" rel="stylesheet">
<meta charset="UTF-8">
<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport">
<title>我的画板</title>
<body>
    <canvas height=300 id="xxx" width=300></canvas>
<div class="actions" id=actions>
    <svg class="active icon" id=pen>
        <use xlink:href="#icon-pen"></use>
    </svg>
    <svg class="icon" id=eraser>
        <use xlink:href="#icon-erase"></use>
    </svg>
    <svg class="icon" id=clear>
        <use xlink:href="#icon-clear"></use>
    </svg>
    <svg class="icon" id=download>
        <use xlink:href="#icon-save"></use>
    </svg>
</div>
<ol class="colors">
    <li class="red active" id="red"></li>
    <li class="green" id="green"></li>
    <li class="blue" id="blue"></li>
</ol>
<ol class="sizes">
    <li class="thin" id="thin"></li>
    <li class="thick" id="thick"></li>
</ol>

<script src="./main.js"></script>
<script src="./font.js"></script>
</body>

</html>
